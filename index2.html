<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#363d58] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>

        <div class="bg-pink flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <!-- negative button -->
            <button onclick="decrement()" class="border-r-5 border-[#bfbfbf] bg-[yellow] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <!-- middle button -->
            <div id="counter" class="font-bold bg-[pink]">
                0
            </div>

            <!-- added button -->
            <button onclick="increment()" class="border-l-5 border-[#bfbfbf] bg-[purple] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        const countValue = document.querySelector('#counter');

        const increment = () => {
            // get the value from UI
            let value = parseInt(countValue.innerText);
            // update the value
            value = value + 1 ;
            // set the value onto UI
            countValue.innerText = value;
        };

</body>
</html>
